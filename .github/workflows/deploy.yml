name: CI/CD for video app react frontend

on:
   push:
     branches: ['main']
   workflow_dispatch:
    
permissions: 
    contents: write

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
          
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20.18.0

        - name: Install Dependencies
          run: npm run install

        - name: Build Project
          run: npm run build

        - name: Deploy on Github Pages
          uses: JamesIves/github-pages-deploy-action@v4.6.8
          with:
            branch: gh-pages
            folder: dist